<div class="main-menu" id="menu">
	<ul class="menu-node menu-level-0 menu-open">
	<label id="menu-label-main" onclick="menuToggle(this)">Menu ></label>

			<ul>
			<label id="menu-label-file" onclick="menuToggle(this)">File ></label>
				<li class="menu-node menu-level-2 menu-closed">
					<ul>
						<li>
							<label id="menu-label-load" onclick="document.getElementById('file-to-upload').click()">Open a file</label>
							<input type="file" name="file-to-upload" id="file-to-upload" value="Load a file" onchange="loadSingleXmlFile();menuClose();" style="display:none"></input>
						</li>
						<li><label id="menu-label-save" onclick="saveEditedFile();menuClose();">Save current edits</label></li>
						<li><label id="menu-label-newfile" onclick="createNewFile();menuClose();">Create a new file</label></li>
						<li><label id="menu-label-newrow" onclick="addNewRow()">Add a new row</label></li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
</div>
